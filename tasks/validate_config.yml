---

- name: (Deprecation) Catch and report renamed caddy settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "item.old in vars"
  with_items:
    - {'old': 'caddy_container_additional_networks_additional', 'new': 'caddy_container_additional_networks_custom'}

- name: Fail if required caddy settings not defined
  ansible.builtin.fail:
    msg: >
      You need to define a required configuration setting (`{{ item }}`).
  when: "vars[item] == ''"
  with_items:
    - caddy_identifier
    - caddy_uid
    - caddy_gid
    - caddy_container_network
